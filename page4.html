
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('bus.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    header span {
      color: #FFD700;
      font-style: italic;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 30px;
      margin: 50px auto;
    }

    .payment-option {
      margin: 20px 0;
    }

    .payment-option input {
      margin-right: 10px;
    }

    .details {
      display: none;
      margin-top: 20px;
    }

    .details.active {
      display: block;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .ewallet-options {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .ewallet-options label {
      cursor: pointer;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .ewallet-options label:hover {
      background-color: #e0e0e0;
    }

    .ewallet-options input {
      display: none;
    }

    .ewallet-options input:checked + label {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>Dawood <span>Travellers</span></header>
  <div class="container">
    <h1>Payment Options</h1>
    <div class="payment-option">
      <label>
        <input type="radio" name="payment" value="card" onclick="showDetails('cardDetails')"> Credit/Debit Card
      </label>
    </div>
    <div class="payment-option">
      <label>
        <input type="radio" name="payment" value="ewallet" onclick="showDetails('ewalletDetails')"> E-Wallet
      </label>
    </div>

    <div id="cardDetails" class="details">
      <div class="input-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number">
      </div>
      <div class="input-group">
        <label for="cardHolder">Card Holder Name</label>
        <input type="text" id="cardHolder" placeholder="Enter card holder name">
      </div>
      <div class="input-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">
      </div>
      <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="Enter CVV">
      </div>
    </div>

    <div id="ewalletDetails" class="details">
      <div class="ewallet-options">
        <input type="radio" id="easypaisa" name="ewallet" value="easypaisa">
        <label for="easypaisa">Easypaisa</label>

        <input type="radio" id="jazzcash" name="ewallet" value="jazzcash">
        <label for="jazzcash">JazzCash</label>

        <input type="radio" id="sadapay" name="ewallet" value="sadapay">
        <label for="sadapay">SadaPay</label>

        <input type="radio" id="nayapay" name="ewallet" value="nayapay">
        <label for="nayapay">NayaPay</label>
      </div>
      <div class="input-group">
        <label for="ewalletNumber">E-Wallet Number</label>
        <input type="text" id="ewalletNumber" placeholder="Enter your e-wallet number">
      </div>
    </div>

    <button class="button" onclick="confirmOrder()">Confirm Payment</button>
  </div>

  <script>
    function showDetails(id) {
      document.querySelectorAll('.details').forEach(detail => {
        detail.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function confirmOrder() {
      alert('Your payment has been confirmed. Thank you for choosing Dawood Travellers!');
      window.location.href = 'thank_you.html';
    }
  </script>
</body>
</html>
